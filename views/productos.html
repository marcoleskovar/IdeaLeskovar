<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Metanoia - Inicio</title>
</head>
<body>
    <header class="index-header">
        <div class="index-header__right">
            <div class="index-header__right--hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
        <div class="index-header__logo" id="divLogoHeader2">
            <a class="index-header__logo--link" href="../index.html" id="logoHeader2">METANOIA</a>
        </div>
        <div class="index-header__left">
            <div class="index-header__left--carrito">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
            </div>
        </div>
        <nav class="index-header__navbar">
            <div class="index-header__navbar--subpages">
                <ul class="index-header__navbar--subpages--list">
                    <li class="index-header__navbar--subpages--list--elements">
                        <a class="index-header__navbar--subpages--list--elements--links"  href="#">PRODUCTOS</a>
                    </li>
                    <li class="index-header__navbar--subpages--list--elements">
                        <a class="index-header__navbar--subpages--list--elements--links" href="#">SOBRE NOSOTROS</a>
                    </li>
                    <li class="index-header__navbar--subpages--list--elements">
                        <a class="index-header__navbar--subpages--list--elements--links" href="#">CONTACTANOS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="productos-main">
        <section class="productos-main__sect">
        </section>
        <section class="productos-main__filter">
            <h2 class="productos-main__filter--texto">Filtrar por precio:</h2>
            <p class="productos-main__filter--min-max">Minimo:</p>
            <div class="productos-main__filter--min-max--div">
                <span class="productos-main__filter--min-max--div--symbol">$</span>
                <input type="text" class="productos-main__filter--min-max--div--input" id="minPrice">
            </div>
            <p class="productos-main__filter--min-max">Maximo:</p>
            <div class="productos-main__filter--min-max--div">
                <span class="productos-main__filter--min-max--div--symbol">$</span>
                <input type="text" class="productos-main__filter--min-max--div--input" id="maxPrice">
            </div>
            <span id="errorFilter"></span>
            <button class="productos-main__filter--min-max--button">Filtrar</button>
        </section>
    </main>
    <script src="../js/productos.js"></script>
    <script src="../js/main_dom.js"></script>
</body>
</html>
